openapi: 3.0.3
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://blog-app-1cvw.onrender.com
    description: Production server on Render
paths:
  /tasks:
    get:
      summary: List all tasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/{id}:
    $ref: ./paths/tasks.yaml#/~1tasks~1{id}
components:
  schemas:
    Task:
      $ref: ./components/schemas/Task.yaml
    ValidationError:
      $ref: ./components/schemas/ValidationError.yaml
  responses:
    BadRequest:
      $ref: ./components/responses/BadRequest.yaml
