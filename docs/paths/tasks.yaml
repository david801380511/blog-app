/tasks/{id}:
  get:
    summary: Get a task by ID
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Task ID
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/Task
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/ValidationError
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: ../components/schemas.yaml#/NotFoundError