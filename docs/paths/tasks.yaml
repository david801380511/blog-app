/tasks/{id}:
  get:
    summary: Get a task by ID
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Task ID
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: ../components/schemas/Task.yaml
      '400':
        $ref: ../components/responses/BadRequest.yaml
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: ../components/schemas/NotFoundError.yaml